<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAN Online EU Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Inter, Arial, sans-serif;
      background: linear-gradient(135deg,#0b1220,#1a2a44),
                  url('gunner-banner.jpeg') no-repeat center center;
      background-size: cover;
      color: #fff;
    }
    #ran-banner {
      padding: 60px 40px;
      border-radius: 16px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      background-color: rgba(0,0,0,0.4); /* overlay for readability */
    }
    h1 {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 2px;
      margin-bottom: 12px;
      text-transform: uppercase;
      text-shadow: 2px 2px 6px #000;
    }
    .subtitle {
      font-size: 18px;
      font-weight: 600;
      color: #ff4d4d;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px #000;
    }
    #countdown {
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
    }
    .box {
      background: rgba(17,25,45,0.85);
      padding: 28px;
      border-radius: 12px;
      min-width: 150px;
    }
    .number {
      font-size: 40px;
      font-weight: 800;
      color: #00d4ff;
    }
    .label {
      font-size: 14px;
      opacity: 0.85;
    }
    #status {
      margin-top: 28px;
      font-size: 16px;
      opacity: 0.9;
      text-shadow: 1px 1px 4px #000;
    }
    .credit {
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.7;
      font-style: italic;
      text-align: right;
    }
    .shortcut {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background: #00d4ff;
      color: #0b1220;
      font-weight: 700;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .shortcut:hover {
      background: #ff4d4d;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="ran-banner">
    <h1>RAN Online EU</h1>
    <div class="subtitle">Official Launch — 27/11/2025 12:00 PM CET</div>

    <div id="countdown">
      <div class="box"><div id="days" class="number">–</div><div class="label">Days</div></div>
      <div class="box"><div id="hours" class="number">–</div><div class="label">Hours</div></div>
      <div class="box"><div id="minutes" class="number">–</div><div class="label">Minutes</div></div>
      <div class="box"><div id="seconds" class="number">–</div><div class="label">Seconds</div></div>
    </div>

    <div id="status"></div>

    <!-- Shortcut Button -->
    <a href="https://rhandzkate.github.io/RanEU/" class="shortcut" target="_blank">
      Visit Main Website
    </a>
  </div>
    <div class="credit">Developed by rhandzkate</div>

  <script>
    // Target launch: 27 Nov 2025 12:00 CET
    const launch = new Date('2025-11-27T12:00:00+01:00');

    function updateCountdown() {
      const now = new Date();
      const diff = launch.getTime() - now.getTime();

      const dEl = document.getElementById('days');
      const hEl = document.getElementById('hours');
      const mEl = document.getElementById('minutes');
      const sEl = document.getElementById('seconds');
      const statusEl = document.getElementById('status');

      if (diff <= 0) {
        dEl.textContent = '0';
        hEl.textContent = '0';
        mEl.textContent = '0';
        sEl.textContent = '0';
        statusEl.textContent = 'Launch is live!';
        return;
      }

      const seconds = Math.floor(diff / 1000);
      const days = Math.floor(seconds / 86400);
      const hours = Math.floor((seconds % 86400) / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;

      dEl.textContent = days;
      hEl.textContent = String(hours).padStart(2, '0');
      mEl.textContent = String(minutes).padStart(2, '0');
      sEl.textContent = String(secs).padStart(2, '0');

      statusEl.textContent = `Countdown to 27/11/2025 12:00 PM CET (Europe/Rome)`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
