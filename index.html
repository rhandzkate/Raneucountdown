<!-- RAN Online EU Launch Banner with Gunner Background -->
<div id="ran-banner" style="
  font-family: Inter, Arial, sans-serif;
  background:linear-gradient(135deg,#0b1220,#1a2a44),
             url('https://rhandzkate.github.io/Raneucountdown/main/gunner-banner.jpeg') no-repeat center center;
  background-size: cover;
  color:#fff;
  padding:60px 40px;
  border-radius:16px;
  max-width:1000px;
  margin:auto;
  text-align:center;
  box-shadow:0 0 25px rgba(0,0,0,0.7);
">

  <!-- Logo / Title -->
  <h1 style="font-size:48px; font-weight:900; letter-spacing:2px; margin-bottom:12px; text-transform:uppercase; text-shadow:2px 2px 6px #000;">
    RAN Online EU
  </h1>
  <div style="font-size:18px; font-weight:600; color:#ff4d4d; margin-bottom:30px; text-shadow:1px 1px 4px #000;">
    Official Launch — 27/11/2025 12:00 PM CET
  </div>

  <!-- Countdown -->
  <div id="countdown" style="display:flex; justify-content:center; gap:28px; flex-wrap:wrap;">
    <div style="background:rgba(17,25,45,0.85); padding:28px; border-radius:12px; min-width:150px;">
      <div id="days" style="font-size:40px; font-weight:800; color:#00d4ff;">–</div>
      <div style="font-size:14px; opacity:0.85;">Days</div>
    </div>
    <div style="background:rgba(17,25,45,0.85); padding:28px; border-radius:12px; min-width:150px;">
      <div id="hours" style="font-size:40px; font-weight:800; color:#00d4ff;">–</div>
      <div style="font-size:14px; opacity:0.85;">Hours</div>
    </div>
    <div style="background:rgba(17,25,45,0.85); padding:28px; border-radius:12px; min-width:150px;">
      <div id="minutes" style="font-size:40px; font-weight:800; color:#00d4ff;">–</div>
      <div style="font-size:14px; opacity:0.85;">Minutes</div>
    </div>
    <div style="background:rgba(17,25,45,0.85); padding:28px; border-radius:12px; min-width:150px;">
      <div id="seconds" style="font-size:40px; font-weight:800; color:#00d4ff;">–</div>
      <div style="font-size:14px; opacity:0.85;">Seconds</div>
    </div>
  </div>

  <!-- Status -->
  <div id="status" style="margin-top:28px; font-size:16px; opacity:0.9; text-shadow:1px 1px 4px #000;"></div>

  <!-- Developer Credit -->
  <div style="margin-top:20px; font-size:13px; opacity:0.7; font-style:italic; text-align:right;">
    Developed by rhandzkate
  </div>
</div>

<script>
  // Target launch: 27 Nov 2025 12:00 CET
  const launch = new Date('2025-11-27T12:00:00+01:00');

  function updateCountdown() {
    const now = new Date();
    const diff = launch.getTime() - now.getTime();

    const dEl = document.getElementById('days');
    const hEl = document.getElementById('hours');
    const mEl = document.getElementById('minutes');
    const sEl = document.getElementById('seconds');
    const statusEl = document.getElementById('status');

    if (diff <= 0) {
      dEl.textContent = '0';
      hEl.textContent = '0';
      mEl.textContent = '0';
      sEl.textContent = '0';
      statusEl.textContent = 'Launch is live!';
      return;
    }

    const seconds = Math.floor(diff / 1000);
    const days = Math.floor(seconds / 86400);
    const hours = Math.floor((seconds % 86400) / 3600);
    const minutes = Math.floor((seconds % 3600) / 60);
    const secs = seconds % 60;

    dEl.textContent = days;
    hEl.textContent = String(hours).padStart(2, '0');
    mEl.textContent = String(minutes).padStart(2, '0');
    sEl.textContent = String(secs).padStart(2, '0');

    statusEl.textContent = `Countdown to 27/11/2025 12:00 PM CET (Europe/Rome)`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
